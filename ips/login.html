				<div class="col login">
					<h1 data-title='IPS'>IPS</h1>
					<form>
						<div class="form-group">
							<label for="inputEmail1">Email address</label>
							<input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="inputPassword1">Password</label>
							<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
							<small id="passwordHelp" class="form-text text-muted">
								<a href="#" style="text-decoration: underline;">Forgot your password ?</a>
							</small>
						</div>
						<div class="form-group">
							<label for="inputLanguage">Login language</label>
							<div class="form-row">
								<div class="form-group col">
									<select id="inputLanguage" class="form-control">
										<option selected>English (en-US)</option>
										<option>Français</option>
										<option>Deutsche</option>
										<option>日本語</option>
										<option>Pусский</option>
										<option>Español</option>
										<option>简体中文</option>
										<option>繁體中文</option>
									</select>
								</div>
								<div class="form-group col-auto">
									<button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt mr-1"></i>Login</button>
								</div>
							</div>
						</div>
